<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chart Analysis Tool | CryptoTool</title>
  <link rel="stylesheet" href="/styles/signal-card.css" />
</head>
<body>
  <header>
    <h1>Chart Analysis Tool</h1>
    <p>Upload any Crypto, Forex or Stock chart image for AI-based analysis</p>
  </header>

  <main>
    <section class="upload-box">
      <input type="file" id="chartInput" accept="image/*" />
      <label for="chartInput">ðŸ“ˆ Upload Chart</label>
    </section>

    <section class="preview">
      <img id="previewImage" alt="Uploaded Chart will appear here" />
    </section>

    <section class="chatbox">
      <div id="chatMessages" class="messages"></div>
      <form id="chatForm">
        <input type="text" id="userInput" placeholder="Type your question here..." />
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <script src="/scripts/main.js"></script>
</body>
</html>
