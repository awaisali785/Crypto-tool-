<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart Signal Detector</title><!-- Phosphor Icons CDN -->
<script src="https://unpkg.com/@phosphor-icons/web"></script>

<!-- Main Stylesheet -->
<link rel="stylesheet" href="/styles/main.css" />
<!-- Signal Card Stylesheet -->
<link rel="stylesheet" href="/styles/signal-card.css" />

  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">AI Signal</div>
      <ul class="nav-links">
        <li><a href="/" class="active"><i class="ph ph-chart-bar"></i> Signal Detector</a></li>
        <li><a href="/pages/learn.html"><i class="ph ph-graduation-cap"></i> Learn</a></li>
        <li><a href="/pages/blog.html"><i class="ph ph-note-pencil"></i> Blog</a></li>
        <li><a href="/pages/about.html"><i class="ph ph-user-circle"></i> About</a></li>
      </ul>
    </nav><!-- Main Content -->
<main>
  <!-- Upload Chart Section -->
  <section class="upload-box">
    <h1>Upload Your Chart</h1>
    <label for="chartInput">Select Chart</label>
    <input type="file" id="chartInput" accept="image/*" />
    <div class="preview">
      <img id="previewImage" alt="Chart Preview" />
    </div>
  </section>

  <!-- Chatbox Section -->
  <section class="chatbox">
    <h2>Analysis Chat</h2>
    <div id="chatMessages" class="messages"></div>
    <form id="chatForm">
      <input type="text" id="userInput" placeholder="Ask about this chart..." required />
      <button type="submit"><i class="ph ph-paper-plane-tilt"></i></button>
    </form>
  </section>
</main>

<!-- Scripts -->
<script src="/scripts/main.js"></script>

  </body>
</html>
