<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chart Upload & AI Analysis</title>
  <link rel="stylesheet" href="../assets/style.css">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 16px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    input[type="file"] { margin-bottom: 15px; }
    .chatbox { border: 1px solid #ddd; border-radius: 8px; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; background: #f0f0f0; }
    .user-msg { text-align: right; color: #007bff; margin: 5px 0; }
    .ai-msg { text-align: left; color: #333; margin: 5px 0; }
    textarea { width: 100%; height: 50px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    button { padding: 10px 20px; border: none; background: #007bff; color: #fff; border-radius: 8px; cursor: pointer; margin-top: 10px; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Upload Chart for Analysis</h2>
    
    <input type="file" id="chartUpload" accept="image/*">
    
    <div class="chatbox" id="chatBox">
      <div class="ai-msg">ðŸ‘‹ Hi! Upload your chart and ask any question about it.</div>
    </div>
    
    <textarea id="userInput" placeholder="Type your question here..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");

      if (input.value.trim() === "") return;

      const userMessage = document.createElement("div");
      userMessage.className = "user-msg";
      userMessage.innerText = input.value;
      chatBox.appendChild(userMessage);

      const aiReply = document.createElement("div");
      aiReply.className = "ai-msg";
      aiReply.innerText = "ðŸ”„ Analyzing... (AI response will come here)";
      chatBox.appendChild(aiReply);

      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
